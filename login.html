<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="/css/flexboxgrid.css">
    <title>login</title>
</head>
<body>
    <div class="header">
        <nav>
             <div class="nav_right">
                <a href=""><i class="fa-solid fa-user"></i></a>
                <a href="home.html"><i class="fa-solid fa-house"></i></a>
                <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
             </div>   
             <div class="nav_left">
                <div class="regester_login_btn">
                    <i class="fa-solid fa-user"></i>
                    <a href="login.html">ورود / ثبت نام</a>
                </div>
                <div class="panel" onclick="navigateTo('panel')">پنل مدیریت</div>
             </div>  
        </nav>
       
 </div>

    <main>
        <div class="login-container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="login-box">
                        <form action="">
                            <div class="input-group">
                                <label for="">نام کاربری :</label>
                                <input type="text">
                            </div>
                            <div class="input-group">
                                <label for="">رمز عبور :</label>
                                <input type="text">
                            </div>
                            <p class="do-you-have">
                                حساب کاربری ندارید ؟
                                <a href="">ایجاد حساب کاربری</a>
                                کمتر از یک دقیقه از زمان شما را خواهد گرفت
                            </p>
                            <div class="submit-btn-container">
                                <input value="ورود" type="submit">
                            </div>
                        </form>
                        <div class="social-auth">
                            <a href=""><i class="fab fa-facebook-f"></i></a>
                            <a href=""><i class="fab fa-google-plus-g"></i></a>
                            <a href=""><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="login-img-container">
                        <img src="./svg/login.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/main.js"></script>
</body>
</html>
